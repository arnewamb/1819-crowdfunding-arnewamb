<body class="yellowBg">
  <div class="container-fluid">

    <div class="col-6 offset-1">
      <h1>Shipping</h1>
      <hr class="offset-2 col-10 titleUnderline">
    </div>

  <div class="row">
    <form name="shippingForm" class="row col-8 needs-validation" action="payment.html" novalidate>
      <div class=" form-group col-4 offset-3">
        <label for="FullName">Full name<span class="red">*</span></label>
        <input class="border-bottom form-control" type="text" id="firstName" name="Name" placeholder="John Doe" required>

        <input class="border-bottom form-control" type="text" id="streetName" name="Streetname" placeholder="Veldstraat" required>
        <label for="Street">Country<span class="red">*</span></label>
        <input class="border-bottom form-control" type="text" id="country" name="Country" placeholder="Belgium" required>
        <label for="Street">City<span class="red">*</span></label>
        <input class="border-bottom form-control" type="text" id="city" name="City" placeholder="Ghent" required>
      </div>
      <div class="form-group col-3 offset-1">
        <label for="FullName">Number<span class="red">*</span></label>
        <input class="border-bottom form-control" type="text" id="number" name="Number" placeholder="20" required>
        <label for="Street">Postal Code<span class="red">*</span></label>
        <input class="border-bottom form-control" type="text" id="postCode" name="PostalCode" placeholder="9000" required>
        <button class="btn btn-primary nextBttn" id="nextBttn">Next</button>
      </div>
    </form>
