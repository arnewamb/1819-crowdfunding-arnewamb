<div class="container-fluid">
  <div class="row titleRow">
    <div class="offset-1 col-9 col-lg-6 offset-lg-1">
      <h1>Shipping</h1>
      <hr class="offset-2 col-10 titleUnderline">
    </div>
  </div>
  <div class="row">
    <form name="shippingForm" class="row col-12 col-lg-8 order-lg-first order-last needs-validation" action="payment.html" novalidate>
      <div class=" form-group offset-2 col-8 offset-md-2 col-md-4 col-lg-4 offset-lg-3">
        <label for="FullName">Full name<span class="red">*</span></label>
        <input class="border-bottom form-control" type="text" id="firstName" name="Name" placeholder="John Doe" required>

      </div>
      <div class="form-group offset-2 col-8 col-md-3 offset-md-1 col-lg-3 offset-lg-1">
        <label for="FullName">Number<span class="red">*</span></label>
        <input class="border-bottom form-control" type="text" id="number" name="Number" placeholder="20" required>
        <label for="Street">Postal Code<span class="red">*</span></label>
        <input class="border-bottom form-control" type="text" id="postCode" name="PostalCode" placeholder="9000" required>
        <button class="btn btn-primary nextBttn" id="nextBttn">Next</button>
      </div>
    </form>
